<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa NPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/feedback-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/feedback-scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resultados da Pesquisa NPS</h1>
        
        <!-- Botão Dashboard -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/dashboard.html" class="btn btn-primary">Dashboard</a>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="scoreFilter" class="form-label">Filtrar por Nota:</label>
                <select id="scoreFilter" class="form-select">
                    <option value="all">Todas as Notas</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="phoneSearch" class="form-label">Buscar por Telefone:</label>
                <input type="text" id="phoneSearch" class="form-control" placeholder="(99) 99999-9999">
            </div>
            <div class="col-md-4">
                <label for="sortOrder" class="form-label">Ordenar por:</label>
                <select id="sortOrder" class="form-select">
                    <option value="newest">Mais Recentes</option>
                    <option value="oldest">Mais Antigas</option>
                </select>
            </div>
        </div>

        <div id="feedbackList">
            <!-- Feedback items will be dynamically added here -->
        </div>

        <nav aria-label="Navegação de página">
            <ul class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </nav>
    </div>
</body>
</html>
